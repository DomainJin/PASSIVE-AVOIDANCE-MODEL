<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passive Avoidance</title>
    <link rel="icon" href="/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles-run.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

<body>
    <div id="nav"></div>
    <!-- <remuse></remuse> -->
    <div id="nav"></div>
    <div class="header">Passive Avoidance</div>
    <div class="group-box">
        <h2>Information</h2>
        <div class="form-group">
            <label for="id-mouse">ID Mouse:</label>
            <select id="id-mouse">
                <option value="nvidia4090">Teoteoteo</option>
                <option value="alzhimer">Alzhimer</option>
                <option value="injected">Injected</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status-mouse">Status Mouse:</label>
            <select id="status-mouse">
                <option value="alzhimer">Alzhimer</option>
                <option value="normal" selected>Normal</option>
                <option value="injected">Injected</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="drug">Drug:</label>
            <select id="drug">
                <option value="paraxetamon" selected>Paraxetamon</option>
                <option value="alzhimer">Alzhimer</option>
                <option value="injected">Injected</option>
            </select>
        </div>
        <div class="form-group">
            <label for="run-time">Run Time:</label>
            <input type="number" id="run-time">
        </div>
        <div class="form-group">
            <button class="button">Getting Start</button>
        </div>
    </div>
    <div class="status-bar"></div>
    <hr>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            const idMouse = document.getElementById('id-mouse').value;
            const statusMouse = document.getElementById('status-mouse').value;
            const drug = document.getElementById('drug').value;

            if (idMouse === 'nvidia4090' && statusMouse === 'normal' && drug === 'paraxetamon') {
                const img = document.createElement('img');
                img.src = 'pat.jpg';
                img.alt = 'Model';
                img.style.display = 'block';
                img.style.border = '2px solid rgb(233, 11, 11)';
                img.style.objectFit = 'cover'; // Changed back to cover as per instruction
                img.style.height = 'auto';
                img.style.maxWidth = '100%'; // Changed to 100% to center the image
                
                document.querySelector('.image-container').innerHTML = ''; // Clear previous content
                document.querySelector('.image-container').appendChild(img); // Append image to the new container
                document.querySelector('.image-container').style.textAlign = 'center'; // Center the image
            }
        });
    </script>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    
</body>

</html>
